    <h1>Wormholes: Gateways Through Space-Time</h1>
    <p>A wormhole is a theoretical passage through space-time that could create shortcuts for long journeys across the universe. Though they have never been observed, wormholes remain one of the most fascinating possibilities in physics.</p>
    <ul>
      <li><strong>Einstein-Rosen Bridge:</strong> A proposed model of a wormhole based on solutions to Einstein's field equations.</li>
      <li><strong>Shortcut Through Space-Time:</strong> If real, wormholes could connect two distant parts of the universe almost instantly.</li>
      <li><strong>Unstable:</strong> Wormholes may collapse quickly unless stabilized by exotic matter with negative energy.</li>
      <li><strong>Used in Sci-Fi:</strong> Featured in movies like *Interstellar*, *Stargate*, and many others.</li>
    </ul>
    <p>Whether natural or artificial, wormholes remain purely theoretical — but if real, they could revolutionize space travel and time exploration.</p>
