<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - UNILEASH</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: black;
      color: #00ffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-left: 250px;
    }
    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid white;
      box-shadow: 0 0 10px white;
    }
    header h1 {
      background-color: #001f3f;
      padding: 10px;
      display: inline-block;
      border: 2px solid #00ffff;
      color: #00ffff;
      box-shadow: 0 0 10px white;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      height: 100%;
      width: 250px;
      background-color: #111;
      padding-top: 60px;
      box-shadow: 0 0 10px white;
    }
    nav a {
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      font-size: 18px;
      color: #00ffff;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #333;
    }
    .submenu {
      display: none;
      padding-left: 20px;
    }
    .dropdown:hover .submenu {
      display: block;
    }

    .container {
      padding: 30px;
      border: 2px solid white;
      margin: 30px;
      box-shadow: 0 0 15px white;
      background-color: black;
    }
    .form-box {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 2px solid #00ffff;
      background-color: black;
      color: #00ffff;
      font-size: 16px;
      width: 100%;
      box-shadow: 0 0 5px white;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }
    button:hover {
      background-color: #00cccc;
    }
    @media (max-width: 768px) {
      body {
        padding-left: 0;
      }
      nav {
        position: static;
        width: 100%;
        height: auto;
      }
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>UNILEASH</h1>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or just want to say hi — fill out the form below. We'll get back to you soon!</p>
    
    <div class="form-box">
      <form action= ''https://formspree.io/f/xdkzgagn" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
