<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Unileash</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #FFD700; /* Yellow */
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD700;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .nav {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Contact Unileash</h1>

  <form action= "https://formspree.io/f/xdkzgagn" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="nav">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
